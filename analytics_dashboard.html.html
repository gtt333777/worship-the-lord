<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 Worship The Lord - Analytics Dashboard</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f8;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    h1 { font-size: 1.6rem; margin-bottom: 10px; }
    #status { margin-bottom: 15px; color: gray; font-size: 0.9rem; }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      width: 320px;
      margin: 10px;
      text-align: center;
    }
    .value { font-size: 2rem; font-weight: bold; color: #0066cc; }
    .spike { color: #d62828; font-weight: bold; margin-top: 5px; }
    footer { margin-top: 30px; font-size: 0.8rem; color: #666; }
  </style>
</head>
<body>
  <h1>📊 Worship The Lord - Live Analytics</h1>
  <div id="status">Checking analytics server connectivity...</div>
  <div id="stats"></div>
  <footer id="lastUpdate">Private dashboard · Updates every 15 seconds</footer>

  <script>
    const PRIMARY_API = "https://api.tinycounter.org";
    const BACKUP_API = "https://tinycounter.vercel.app";
    const namespace = "worship-the-lord-app";
    const CORS_PROXY = "https://api.allorigins.win/raw?url=";

    const metrics = [
      { key: "visits", label: "Total Visits" },
      { key: "play_song", label: "Songs Played" },
      { key: "share_app", label: "App Shares" },
      { key: "install_app", label: "App Installs" },
      { key: "offline_mode_activated", label: "Offline Mode Entries" }
    ];

    async function safeFetchJSON(url) {
      try {
        const res = await fetch(CORS_PROXY + encodeURIComponent(url));
        const text = await res.text();
        if (text.startsWith("{")) return JSON.parse(text);
      } catch (e) {
        console.warn("⚠️ Fetch failed:", e);
      }
      return null;
    }

    async function getCount(key) {
      const url1 = `${PRIMARY_API}/get/${namespace}/${key}`;
      const url2 = `${BACKUP_API}/get/${namespace}/${key}`;
      const data = (await safeFetchJSON(url1)) || (await safeFetchJSON(url2));
      if (data && typeof data.value === "number") return data.value;
      console.warn(`⚠️ Could not fetch ${key} (no valid JSON)`);
      return 0;
    }

    function storeDailyCount(metric, value) {
      const today = new Date().toISOString().slice(0, 10);
      const storageKey = `analytics_${metric.key}`;
      let data = JSON.parse(localStorage.getItem(storageKey) || "{}");
      if (!data[today]) data[today] = value;
      localStorage.setItem(storageKey, JSON.stringify(data));

      const dates = Object.keys(data).sort();
      if (dates.length >= 2) {
        const prev = data[dates[dates.length - 2]];
        const change = ((value - prev) / prev) * 100;
        if (change >= 30) return `📈 Spike +${change.toFixed(0)}% since yesterday`;
      }
      return "";
    }

    async function loadStats() {
      const statsDiv = document.getElementById("stats");
      statsDiv.innerHTML = "";
      for (const metric of metrics) {
        const value = await getCount(metric.key);
        const note = storeDailyCount(metric, value);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div>${metric.label}</div>
          <div class="value">${value}</div>
          ${note ? `<div class="spike">${note}</div>` : ""}
        `;
        statsDiv.appendChild(card);
      }
      document.getElementById("lastUpdate").textContent =
        "Last updated: " + new Date().toLocaleTimeString();
    }

    async function checkServerReachability() {
      const status = document.getElementById("status");
      try {
        await fetch(PRIMARY_API, { method: "HEAD" });
        status.textContent = "🌐 Primary analytics server reachable ✅";
      } catch {
        try {
          await fetch(BACKUP_API, { method: "HEAD" });
          status.textContent = "🌐 Using backup analytics mirror ✅";
        } catch {
          status.textContent = "🚫 Analytics servers unreachable — retrying...";
        }
      }
    }

    checkServerReachability();
    loadStats();
    setInterval(loadStats, 15000);
  </script>
</body>
</html>
