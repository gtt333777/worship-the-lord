<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worship The Lord</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f6f9fc; margin: 0; padding: 0; color: #223; }
    .container { max-width: 600px; margin: 32px auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 12px #0001; padding: 24px; }
    h1 { text-align: center; font-weight: bold; letter-spacing: 1px; }
    label { display: block; margin-top: 1.5em; margin-bottom: 0.5em; font-size: 1.08em; font-weight: 500; }
    select, button { font-size: 1em; padding: 0.6em 1em; border-radius: 7px; border: 1px solid #bbb; margin-bottom: 1.5em; }
    .audio-controls { display: flex; gap: 1em; align-items: center; justify-content: center; margin: 18px 0 5px 0;}
    .vol-btn { width: 2em; height: 2em; font-size: 1.15em; }
    .pdf-lyrics { display: block; width: 100%; min-height: 450px; border: 2px solid #eef; border-radius: 8px; margin-top: 1.5em; box-shadow: 0 1px 4px #0001;}
    .file-title { font-weight: bold; font-size: 1.17em; margin-bottom: 8px; text-align: center;}
    .lyrics-label { margin-top: 1.3em; font-size: 1.1em; font-weight: 600; text-align: center; }
    .footer { text-align: center; margin-top: 2em; font-size: 0.98em; color: #567; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Worship The Lord</h1>
    <label for="song-select">Choose a Song:</label>
    <select id="song-select"></select>

    <div id="audio-section" style="display:none;">
      <div class="file-title" id="song-title"></div>
      <div class="audio-controls">
        <button id="play-btn">▶️ Play</button>
        <span><b>Vocal</b>
          <button class="vol-btn" id="voc-minus">–</button>
          <span id="voc-vol">100%</span>
          <button class="vol-btn" id="voc-plus">+</button>
        </span>
        <span><b>Music</b>
          <button class="vol-btn" id="acc-minus">–</button>
          <span id="acc-vol">100%</span>
          <button class="vol-btn" id="acc-plus">+</button>
        </span>
      </div>
      <audio id="vocal-player"></audio>
      <audio id="acc-player"></audio>
      <div class="lyrics-label">Lyrics:</div>
      <iframe id="lyrics-pdf" class="pdf-lyrics"></iframe>
    </div>
  </div>
  <div class="footer">App powered by God’s grace. <a href="https://github.com/" target="_blank" style="color:#2277aa">GitHub</a></div>
  <script src="main.js"></script>
</body>
</html>
