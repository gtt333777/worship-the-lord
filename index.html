<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worship The Lord</title>
  <style>
    body {
      background: #f6f9fc;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #223;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 48px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px #0001;
      padding: 32px 36px 24px 36px;
      text-align: center;
    }
    h1 {
      margin-bottom: 18px;
      color: #2366b5;
      font-size: 2.7em;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .controls {
      margin: 20px 0 16px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
    }
    select, button, input[type=range] {
      font-size: 1em;
      padding: 2px 10px;
      border-radius: 6px;
    }
    .lyrics-frame {
      width: 100%;
      height: 340px;
      border: none;
      margin-top: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 12px #2366b520;
      background: #f5faff;
    }
    .footer {
      text-align: center;
      margin: 30px 0 10px 0;
      color: #666;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Worship The Lord</h1>
    <div>
      <label for="songSelect"><b>Choose a Song:</b></label>
      <select id="songSelect"></select>
    </div>
    <div id="playerArea"></div>
  </div>
  <div class="footer">
    App powered by God's grace. <a href="https://github.com/gtt333777/worship-the-lord" target="_blank">GitHub</a>
  </div>
  <script src="main.js"></script>
</body>
</html>
