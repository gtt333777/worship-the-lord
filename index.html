<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worship The Lord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
    }
    select, button {
      font-size: 1rem;
      margin: 5px;
    }
    textarea {
      width: 90%;
      height: 150px;
      margin-top: 10px;
    }
    audio {
      width: 45%;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Worship The Lord</h1>

  <label for="songSelect">Choose a song:</label>
  <select id="songSelect"></select><br>

  <button onclick="play()">▶ Play</button>
  <button onclick="pause()">⏸ Pause</button>
  <button onclick="seek(-5)">⏪ -5s</button>
  <button onclick="seek(5)">⏩ +5s</button><br><br>

  <label>Vocal Volume:</label>
  <button onclick="adjustVolume('vocal', -0.1)">-</button>
  <input type="range" id="vocalSlider" min="0" max="1" step="0.01" value="1" oninput="syncSlider('vocal')" />
  <button onclick="adjustVolume('vocal', 0.1)">+</button><br><br>

  <label>Accompaniment Volume:</label>
  <button onclick="adjustVolume('accompaniment', -0.1)">-</button>
  <input type="range" id="accSlider" min="0" max="1" step="0.01" value="1" oninput="syncSlider('accompaniment')" />
  <button onclick="adjustVolume('accompaniment', 0.1)">+</button><br><br>

  <button onclick="markStart()">Mark Start</button>
  <button onclick="markEnd()">Mark End</button>
  <button onclick="adjustMark(-1)">-1s</button>
  <button onclick="adjustMark(1)">+1s</button>
  <button onclick="downloadLoop()">Download Loops</button><br><br>

  <p id="markInfo">Start marked at 0.00s</p>

  <textarea id="lyricsBox" readonly>Lyrics will appear here</textarea><br><br>

  <audio id="vocalAudio" controls></audio>
  <audio id="accAudio" controls></audio>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
