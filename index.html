<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worship The Lord</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f7fa; }
    h1 { margin-top: 20px; }
    select, button { margin: 10px; font-size: 16px; }
    .loop-bar { height: 10px; margin: 5px auto; width: 90%; background: lightgray; position: relative; }
    .loop-segment { position: absolute; height: 100%; background-color: #87cefa; border: 1px solid #333; cursor: ew-resize; }
    .prelude { background-color: #90ee90 !important; }
    .volume-control { margin: 5px; display: flex; justify-content: center; align-items: center; gap: 8px; }
    textarea { width: 90%; height: 100px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Worship The Lord</h1>
  <label>Choose a song:
    <select id="songSelect" onchange="loadSelectedSong()"></select>
  </label><br/>
  <button onclick="play()">▶️ Play</button>
  <button onclick="pause()">⏸️ Pause</button>
  <button onclick="seek(-5)">⏪ -5s</button>
  <button onclick="seek(5)">⏩ +5s</button>

  <div class="loop-bar" id="loopBar"></div>

  <div class="volume-control">
    Vocal Volume:
    <button onclick="adjustVolume('vocal', -0.1)">-</button>
    <input type="range" id="vocalSlider" min="0" max="1" step="0.01" value="1" onchange="setVolume('vocal')"/>
    <button onclick="adjustVolume('vocal', 0.1)">+</button>
  </div>

  <div class="volume-control">
    Accompaniment Volume:
    <button onclick="adjustVolume('acc', -0.1)">-</button>
    <input type="range" id="accSlider" min="0" max="1" step="0.01" value="1" onchange="setVolume('acc')"/>
    <button onclick="adjustVolume('acc', 0.1)">+</button>
  </div>

  <button onclick="markStart()">Mark Start</button>
  <button onclick="markEnd()">Mark End</button>
  <button onclick="adjustStart(-1)">-1s</button>
  <button onclick="adjustStart(1)">+1s</button>
  <button onclick="downloadLoops()">Download Loops</button>

  <p id="status">Start marked at 0.00s</p>

  <textarea id="lyrics" readonly>Lyrics will appear here</textarea><br/>
  <audio id="vocalAudio" controls></audio>
  <audio id="accAudio" controls></audio>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
