<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worship The Lord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
    .container { max-width: 650px; margin: 32px auto; background: #fff; border-radius: 20px; box-shadow: 0 6px 28px #0002; padding: 2em; }
    h1 { text-align: center; color: #1976d2; margin-bottom: 0.3em;}
    .song-title { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; color: #222; }
    .audio-controls { display: flex; gap: 20px; align-items: center; margin-bottom: 1em;}
    .vol-block { display: flex; flex-direction: column; align-items: center;}
    .vol-label { font-size: 1em; color: #444; margin-bottom: 0.2em; }
    .lyrics-box {
      background: #eaf2fa;
      border-radius: 18px;
      margin: 1em 0 0 0;
      max-height: 320px;
      overflow-y: auto;
      padding: 1.5em 2em;
      font-size: 1.25em;
      font-weight: bold;
      color: #223a58;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 8px #0001;
      line-height: 1.6;
      text-align: left;
      user-select: text;
    }
    .btn-play { font-size: 1.2em; padding: 0.5em 2em; border: none; background: #2e7d32; color: #fff; border-radius: 12px; cursor: pointer; margin-bottom: 1em; }
    .btn-play.paused { background: #1976d2; }
    @media (max-width: 700px) {
      .container { padding: 1em; }
      .lyrics-box { padding: 1em 0.6em; font-size: 1.07em; }
      .audio-controls { flex-direction: column; gap: 10px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Worship The Lord</h1>
    <div class="song-title" id="songTitle"></div>
    <div class="audio-controls">
      <button class="btn-play" id="btnPlay">Play</button>
      <div class="vol-block">
        <span class="vol-label">Vocals</span>
        <input type="range" id="volVocals" min="0" max="1" step="0.01" value="1">
      </div>
      <div class="vol-block">
        <span class="vol-label">Accompaniment</span>
        <input type="range" id="volAccomp" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
    <audio id="audioVocals" src="" preload="auto"></audio>
    <audio id="audioAccomp" src="" preload="auto"></audio>
    <div class="lyrics-box" id="lyricsBox"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
