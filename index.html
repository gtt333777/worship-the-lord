<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worship The Lord</title>
</head>
<body>

  <!-- Placeholders for each HTML fragment -->
  <div id="audioControl"></div>
  <div id="bookmarkManager"></div>
  <div id="loopManager"></div>
  <div id="lyricsLoader"></div>
  <div id="songNamesLoader"></div>
  <div id="skipControl"></div>
  <div id="pwaSetup"></div>
  <div id="tokenLoader"></div>
  <div id="songLoader"></div>

  <!-- First, load the loader -->
  <script src="htmlLoader.js"></script>

  <!-- Then, load all HTML into their placeholders -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadHTML("audioControl.html");
      loadHTML("bookmarkManager.html");
      loadHTML("loopManager.html");
      loadHTML("lyricsLoader.html");
      loadHTML("songNamesLoader.html");
      loadHTML("skipControl.html");
      loadHTML("pwaSetup.html");
      loadHTML("tokenLoader.html");
      loadHTML("songLoader.html");
    });
  </script>

  <!-- Finally, load all JS logic scripts -->
  <script src="audioControl.js"></script>
  <script src="bookmarkManager.js"></script>
  <script src="loopManager.js"></script>
  <script src="lyricsLoader.js"></script>
  <script src="songNamesLoader.js"></script>
  <script src="skipControl.js"></script>
  <script src="pwaSetup.js"></script>
  <script src="tokenLoader.js"></script>
  <script src="songLoader.js"></script>

</body>
</html>
