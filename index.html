  <!-- ✅ Service Worker -->
  <script defer>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      const installBar = document.getElementById('installPrompt');
      const installButton = document.getElementById('installButton');
      let deferredPrompt = e;

      installBar.style.display = 'block';
      installButton.onclick = async () => {
        installBar.style.display = 'none';
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
      };
    });
  </script>

  <!-- ✅ Initial Loader -->
  <script defer>
    document.addEventListener("DOMContentLoaded", async () => {
      if (typeof loadSongNames === "function") {
        await loadSongNames();
      } else if (typeof loadSongList === "function") {
        await loadSongList();
      } else {
        console.error("❌ Neither loadSongNames() nor loadSongList() found.");
      }

      const select = document.getElementById("songSelect");
      if (select && typeof loadLyricsForSelectedSong === "function") {
        loadLyricsForSelectedSong(select);
        select.addEventListener("change", () => loadLyricsForSelectedSong(select));
      }
    });
  </script>







<!-- ✅ Auto-update version check + visible version label -->
<script>
(async () => {
  try {
    const resp = await fetch("version.json?cachebust=" + Date.now(), { cache: "no-store" });
    const data = await resp.json();
    const latest = data.version;
    const current = localStorage.getItem("appVersion");

    console.log(`🪄 Worship The Lord - App Version: ${latest}`);

    // 🏷️ Show version in the footer label
    const label = document.getElementById("appVersionLabel");
    if (label) label.textContent = "🎵 Worship The Lord — v" + latest;

    if (current && current !== latest) {
      console.log("🔁 New app version detected:", latest);
      localStorage.setItem("appVersion", latest);
      // Force reload to get the newest HTML + JS
      window.location.reload(true);
    } else if (!current) {
      localStorage.setItem("appVersion", latest);
    }
  } catch (e) {
    console.warn("⚠️ Version check failed:", e);
  }
})();
</script>
