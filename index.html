<script>
(async () => {
  try {
    const resp = await fetch("version.json?cachebust=" + Date.now(), { cache: "no-store" });
    const data = await resp.json();
    const latest = data.version;
    const current = localStorage.getItem("appVersion");

    console.log(`🪄 Worship The Lord - App Version: ${latest}`);

    // 🏷️ Show version in footer label
    const label = document.getElementById("appVersionLabel");
    if (label) label.textContent = "🎵 Worship The Lord — v" + latest;

    // ✅ Auto-update trigger
    if (current && current !== latest) {
      console.log("🔁 New version detected — updating to", latest);

      // 1️⃣ Tell service worker to activate immediately
      if (navigator.serviceWorker?.controller) {
        navigator.serviceWorker.controller.postMessage({ type: "SKIP_WAITING" });
      }

      // 2️⃣ Wait briefly, then reload app automatically
      setTimeout(() => window.location.reload(true), 1500);

      // Update stored version
      localStorage.setItem("appVersion", latest);
    } else if (!current) {
      localStorage.setItem("appVersion", latest);
    }
  } catch (e) {
    console.warn("⚠️ Version check failed:", e);
  }
})();
</script>




<script>
/* ✅ Highlight and animate only the currently active segment */
function markActiveSegment(index) {
  const buttons = document.querySelectorAll('.segment-button');
  buttons.forEach((btn, i) => {
    btn.classList.toggle('active', i === index);
  });
}

/* ✅ Update only one progress bar for current segment */
function updateProgressBar() {
  const audio = window.vocalAudio || window.currentVocal || document.querySelector('audio');
  const buttons = document.querySelectorAll('.segment-button');
  const segments = window.currentSegments || window.loadedSegments;

  if (!audio || !segments || !buttons.length) {
    requestAnimationFrame(updateProgressBar);
    return;
  }

  const activeBtn = document.querySelector('.segment-button.active');
  if (activeBtn) {
    const pb = activeBtn.querySelector('.progress-bar');
    const currentTime = audio.currentTime;
    const activeSegment = segments.find(s => currentTime >= s.start && currentTime <= s.end);
    if (activeSegment && pb) {
      const percent = ((currentTime - activeSegment.start) / (activeSegment.end - activeSegment.start)) * 100;
      pb.style.left = `${percent}%`;
    }
  }

  requestAnimationFrame(updateProgressBar);
}

/* ✅ Hook into loopPlayer to trigger highlight */
if (window.playSegment) {
  const originalPlaySegment = window.playSegment;
  window.playSegment = function(start, end, index) {
    markActiveSegment(index);
    return originalPlaySegment(start, end, index);
  };
} else {
  console.warn("⚠️ playSegment() not found — will retry later.");
}

requestAnimationFrame(updateProgressBar);
</script>
