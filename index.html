<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎵 Worship The Lord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef3f7;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      color: #2c3e50;
    }
    select, button, input[type=range] {
      margin: 10px;
      padding: 5px;
    }
    .volume-control {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .volume-control label {
      margin-right: 5px;
      width: 140px;
      text-align: right;
    }
    textarea {
      width: 90%;
      height: 300px;
      margin-top: 10px;
      font-size: 1.1em;
      padding: 10px;
      white-space: pre-wrap;
      direction: ltr;
    }
  </style>
</head>
<body>
  <h1>🎵 Worship The Lord</h1>
  <label for="songSelect">Choose a song:</label>
  <select id="songSelect" onchange="loadSong()"></select><br/>
  <button onclick="play()">▶️ Play</button>
  <button onclick="pause()">⏸️ Pause</button>
  <button onclick="playFullSong()">⏯️ Play Full Song</button>

  <div class="volume-control">
    <label for="vocalVolume">🎤 Vocal Volume:</label>
    <input type="range" id="vocalVolume" min="0" max="1" step="0.01" value="1">
    <button onclick="adjustVolume('vocal', 0.1)">＋</button>
    <button onclick="adjustVolume('vocal', -0.1)">－</button>
  </div>

  <div class="volume-control">
    <label for="accompVolume">🎼 Accompaniment Volume:</label>
    <input type="range" id="accompVolume" min="0" max="1" step="0.01" value="1">
    <button onclick="adjustVolume('accomp', 0.1)">＋</button>
    <button onclick="adjustVolume('accomp', -0.1)">－</button>
  </div>

  <textarea id="lyrics" readonly></textarea>

  <p id="loopInfo">🔁 No loops available.</p>

  <h3>🎛️ Create Loops (Owner only)</h3>
  <button onclick="markStart()">Mark Start</button>
  <button onclick="markEnd()">Mark End</button>
  <ul id="loopList"></ul>

  <input type="password" id="ownerCodeInput" placeholder="Enter owner code" />
  <button onclick="downloadLoops()">💾 Download Loops</button>

  <script src="main.js"></script>
</body>
</html>
