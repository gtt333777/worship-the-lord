<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎵 Worship The Lord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf3fb;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    select, button {
      padding: 5px 10px;
      margin: 5px;
    }
    .volume-control {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
    }
    .volume-control label {
      margin-right: 5px;
      width: 140px;
      text-align: right;
    }
    .volume-control input[type="range"] {
      width: 200px;
    }
    #lyricsBox {
      width: 90%;
      height: 300px;
      margin-top: 20px;
      font-size: 1.2rem;
      white-space: pre-wrap;
    }
    #loopCanvas {
      width: 90%;
      height: 30px;
      border: 1px solid #888;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>🎵 Worship The Lord</h1>

  <div>
    <label for="songSelect"><strong>Choose a song:</strong></label>
    <select id="songSelect"></select>

    <!-- ⭐️ Bookmark Toggle -->
    <button id="bookmarkBtn" style="font-size: 1.3rem;">☆</button>

    <!-- Bookmarked Songs Dropdown -->
    <select id="bookmarkDropdown">
      <option value="">🎯 Bookmarked Songs</option>
    </select>
  </div>

  <br />

  <button id="playBtn">▶️ Play</button>
  <button id="pauseBtn">⏸️ Pause</button>

  <div class="volume-control">
    <label for="vocalVolume">🎤 Vocal Volume:</label>
    <button onclick="adjustVolume('vocal', -0.1)">-</button>
    <input type="range" id="vocalVolume" min="0" max="1" step="0.01" value="1" />
    <button onclick="adjustVolume('vocal', 0.1)">+</button>
  </div>

  <div class="volume-control">
    <label for="accompVolume">🏛️ Accompaniment Volume:</label>
    <button onclick="adjustVolume('accomp', -0.1)">-</button>
    <input type="range" id="accompVolume" min="0" max="1" step="0.01" value="1" />
    <button onclick="adjustVolume('accomp', 0.1)">+</button>
  </div>

  <canvas id="loopCanvas" width="800" height="30"></canvas>

  <div>
    <button onclick="skipSeconds(-1)">⏮️ -1 sec</button>
    <button onclick="skipSeconds(1)">+1 sec ⏭️</button>
  </div>

  <textarea id="lyricsBox" readonly></textarea>

  <script src="main.js"></script>
</body>
</html>
