      localStorage.setItem("appVersion", latest);
    }
  } catch (e) {
    console.warn("⚠️ Version check failed:", e);
  }
})();
</script>


<script>
// 🔹 Highlight only the active segment
function markActiveSegment(index) {
  const buttons = document.querySelectorAll('.segment-button');
  buttons.forEach((btn, i) => {
    btn.classList.toggle('active', i === index);
  });
}


// ----------------------------------------------------
// 🟢 SAFE HOOK — prevents null → null playSegment calls
// ----------------------------------------------------
function hookPlaySegment() {
  if (typeof window.playSegment === "function") {
    console.log("✅ playSegment() available — hooking highlight logic.");

    const original = window.playSegment;

    window.playSegment = function(start, end, index) {
      // 🚫 Ignore invalid calls completely
      if (typeof start !== "number" || typeof end !== "number" ||
          isNaN(start) || isNaN(end)) {
        console.warn("⛔ Ignoring invalid playSegment:", start, end, index);
        return;
      }

      // ✔️ Highlight only valid segments
      markActiveSegment(index);

      return original(start, end, index);
    };

    return true;
  }
  return false;
}

// 🔁 Keep checking until loopPlayer.js defines playSegment()
(function waitForPlaySegment() {
  if (!hookPlaySegment()) {
    console.warn("⏳ Waiting for playSegment()...");
    setTimeout(waitForPlaySegment, 200);
  }
})();


</script>

<script>
/* =======================================================
   ⭐ Absolute Flicker-Free Segment Highlighter (Time-based)
   ======================================================= */

function updateActiveSegmentByTime() {
  const audio = window.vocalAudio;
  const segs  = window.currentSegments || window.loadedSegments || [];

  if (!audio || !segs.length) {
    requestAnimationFrame(updateActiveSegmentByTime);
    return;
  }

  const t = audio.currentTime;
  let activeIndex = -1;

  // 🔍 Find segment based on time
  for (let i = 0; i < segs.length; i++) {
    if (t >= segs[i].start && t <= segs[i].end) {
      activeIndex = i;
      break;
    }
  }

  // 🔥 Always highlight correct segment (no flicker)
  markActiveSegment(activeIndex);

  requestAnimationFrame(updateActiveSegmentByTime);
}

// 🚀 Start the zero-flicker highlighter
requestAnimationFrame(updateActiveSegmentByTime);
</script>






<script>
/* ===========================================
   RESTORE OLD RED TOP PROGRESS BAR (AUTO)
   =========================================== */

// Make sure every segment button has a red bar
function ensureRedBars() {
  document.querySelectorAll(".segment-button").forEach(btn => {
    if (!btn.querySelector(".seg-progress")) {
      const bar = document.createElement("div");
      bar.className = "seg-progress";
      btn.appendChild(bar);
    }
  });
}

// Red bar CSS (auto-inject)
const css = document.createElement("style");
css.textContent = `
  .seg-progress {
    position: absolute;
    top: 0;
    left: 0;
    height: 4px;
    background: red;
    width: 0%;
    z-index: 50;
    transition: width 0.1s linear;
  }
`;
document.head.appendChild(css);


// Main updater
function updateRedBar() {
  const audio = window.vocalAudio;
  const segs  = window.currentSegments;

  ensureRedBars();

  if (!audio || !segs) {
    requestAnimationFrame(updateRedBar);
    return;
  }

  const t = audio.currentTime;
  let idx = segs.findIndex(s => t >= s.start && t <= s.end);

  const buttons = document.querySelectorAll(".segment-button");

  buttons.forEach((btn, i) => {
    const bar = btn.querySelector(".seg-progress");
    if (!bar) return;

    if (i === idx) {
      const s = segs[i];
      const pct = ((t - s.start) / (s.end - s.start)) * 100;
      bar.style.width = pct + "%";
    } else {
      bar.style.width = "0%";
    }
  });

  requestAnimationFrame(updateRedBar);
}

// Start loop
requestAnimationFrame(updateRedBar);
</script>





<script>
/* ==========================================================
   STEP 1 — Shared Link: Safely select song in dropdown
   ========================================================== */

(function () {
  const params = new URLSearchParams(window.location.search);
  const songFromLink = params.get("song");   // already decoded

  if (!songFromLink) return;

  console.log("🔗 Shared link (raw param):", songFromLink);

  function waitForDropdown() {
    const select = document.getElementById("songSelect");

    if (!select || select.options.length === 0) {
      console.log("⏳ Waiting for dropdown and songs...");
      return setTimeout(waitForDropdown, 150);
    }

    const decoded = songFromLink.trim();
    let targetValue = null;

    // 🔍 Try to find matching option in the dropdown
    for (const opt of select.options) {
      const val  = (opt.value || "").trim();       // TRUE song name
      const text = (opt.textContent || "").trim(); // What user sees

      // 1) Exact value match  (normal case)
      // 2) Exact text match   (if some system used text)
      // 3) Text without leading * / # prefixes
      const textNoPrefix = text.replace(/^[*#]+/, "").trim();

      if (val === decoded || text === decoded || textNoPrefix === decoded) {
        targetValue = val;
        break;
      }
    }

    if (!targetValue) {
      console.warn("⚠️ Shared song not found in dropdown:", decoded);
      return;
    }

    // ✅ Set dropdown to the CLEAN value (no *, no #)
    select.value = targetValue;
    console.log("🎯 Shared link matched value:", targetValue);

    // 🔔 Trigger the normal change flow (which calls loadSelectedSong)
    select.dispatchEvent(new Event("change"));
    console.log("✅ Song selected via real browser flow:", select.value);
  }

  waitForDropdown();
})();
</script>
