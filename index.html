<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎵 Worship The Lord</title>

  <!-- 🔌 Optimize for Dropbox -->
  <link rel="preconnect" href="https://www.dropbox.com" crossorigin>
  <link rel="dns-prefetch" href="https://www.dropbox.com">

  <!-- ✅ PWA Basics -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#2c3e50" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf3fb;
      text-align: center;
      padding: 20px;
    }
    h3 { color: #2c3e50; }

    select, button {
      padding: 6px 10px;
      margin: 5px;
      font-size: 1rem;
    }

    /* ✅ Dual-line dropdown */
    #songSelect {
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-line;
      width: 90%;
      max-width: 400px;
    }

    #songSelect option {
      padding: 4px;
      margin-bottom: 3px;
      line-height: 1.3;
      white-space: pre-line;
    }

    /* ✅ Volume controls */
    .volume-control {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
    }

    .volume-control label {
      margin-right: 6px;
      width: 140px;
      text-align: right;
    }

    .volume-control input[type="range"] {
      width: 200px;
    }

    .volume-control span {
      display: inline-block;
      width: 40px;
      text-align: left;
      font-weight: bold;
      margin-left: 6px;
      color: #2c3e50;
    }

    /* ✅ Lyrics area */
    #lyricsArea {
      width: 95%;
      height: 500px;
      margin: 25px auto;
      padding: 20px;
      font-size: 1.4rem;
      line-height: 1.6;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    /* ✅ Segment button visuals */
    .segment-button {
      position: relative;
      margin: 3px;
      padding: 4px 8px;
      font-size: 0.9rem;
      overflow: hidden;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 3px;
      background-color: #4caf50;
      transition: left 0.05s ease-out;
    }

    #installPrompt {
      display: none;
      background: #fff8dc;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      font-size: 1rem;
    }

    /* 🌀 Floating Loading Overlay */
    #loadingIndicator {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.3rem;
      font-weight: bold;
      color: #007bff;
      backdrop-filter: blur(2px);
      animation: fadeIn 0.3s ease-out;
    }

    #loadingSpinner {
      border: 4px solid #ccc;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <h3>🎵 Worship The Lord</h3>

  <!-- ✅ PWA Install Prompt -->
  <div id="installPrompt">
    📲 You can install this app on your device.
    <button id="installButton">Install</button>
  </div>

  <!-- ✅ Song selector -->
  <div>
    <label for="songSelect"><strong>Choose a song:</strong></label><br>
    <select id="songSelect"></select>
  </div>

  <!-- ⭐️ Bookmark Feature -->
  <div style="display:inline-flex; align-items:center; gap:6px;">
    <button id="bookmarkBtn" title="Toggle bookmark"
      style="font-size:1.4rem; border:none; background:none; cursor:pointer;">☆</button>
    <select id="bookmarkDropdown">
      <option value="">🎯 Bookmarked Songs</option>
    </select>
  </div>

  <br />

  <!-- ✅ Player Controls -->
  <button id="playBtn">▶️ Play</button>
  <button id="pauseBtn">⏸️ Pause</button>

  <!-- 🌀 Floating Loading Overlay -->
  <div id="loadingIndicator">
    <div id="loadingSpinner"></div>
    ⏳ Loading audio...
  </div>

  <!-- ✅ Volume Controls -->
  <div class="volume-control">
    <label for="vocalVolume">🎤 Vocal Volume:</label>
    <button onclick="adjustVolume('vocal', -0.01)">-</button>
    <input type="range" id="vocalVolume" min="0" max="1" step="0.01" value="1" />
    <span id="vocalVolumeDisplay">1.00</span>
    <button onclick="adjustVolume('vocal', 0.01)">+</button>
  </div>

  <div class="volume-control">
    <label for="accompVolume">🏛️ Accompaniment Volume:</label>
    <button onclick="adjustVolume('accomp', -0.01)">-</button>
    <input type="range" id="accompVolume" min="0" max="1" step="0.01" value="1" />
    <span id="accompVolumeDisplay">1.00</span>
    <button onclick="adjustVolume('accomp', 0.01)">+</button>
  </div>

  <!-- 🔁 Segment Buttons -->
  <div id="loopButtonsContainer"
    style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: center;">
  </div>

  <!-- ✅ Lyrics display -->
  <textarea id="lyricsArea" readonly></textarea>

  <!-- ✅ Modular Scripts -->
  <script src="WorshipApp_Modular/star.js"></script>
  <script src="WorshipApp_Modular/songNamesLoader.js"></script>
  <script src="WorshipApp_Modular/lyricsLoader.js"></script>
  <script src="WorshipApp_Modular/audioControl.js"></script>
  <script src="WorshipApp_Modular/skipControl.js"></script>
  <script src="WorshipApp_Modular/songLoader.js"></script>
  <script src="WorshipApp_Modular/bookmarkManager.js"></script>
  <script src="WorshipApp_Modular/pwaSetup.js"></script>
  <script src="WorshipApp_Modular/loopPlayer.js"></script>
  <script src="WorshipApp_Modular/segmentProgressVisualizer.js"></script>

  <!-- ✅ Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      const installBar = document.getElementById('installPrompt');
      const installButton = document.getElementById('installButton');
      let deferredPrompt = e;

      installBar.style.display = 'block';
      installButton.onclick = async () => {
        installBar.style.display = 'none';
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
      };
    });
  </script>

  <!-- ✅ FINAL LOADING + PLAY FIX -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      console.log("🚀 DOM ready — initializing Worship The Lord…");

      if (typeof loadSongNames === "function") {
        await loadSongNames();
      } else {
        console.error("❌ loadSongNames() not found!");
        return;
      }

      console.log("🎶 Songs available:", Object.keys(window.songURLs || {}).length);

      const select = document.getElementById("songSelect");
      const playBtn = document.getElementById("playBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const loader = document.getElementById("loadingIndicator");

      if (!select || !playBtn) {
        console.error("⚠️ Missing song selector or play button!");
        return;
      }

      // Ensure loader auto-hides if stuck
      function hideLoaderAfterTimeout() {
        setTimeout(() => {
          if (loader && loader.style.display === "flex") {
            console.warn("⚠️ Timeout reached, hiding loader");
            loader.style.display = "none";
          }
        }, 12000);
      }

      // ✅ PLAY button unified logic
      playBtn.addEventListener("click", async () => {
        const songName = select.value.trim();
        if (!songName) {
          alert("Please choose a song first!");
          return;
        }

        console.log("▶️ Play clicked:", songName);
        if (loader) loader.style.display = "flex";
        hideLoaderAfterTimeout();

        if (typeof loadSelectedSong === "function") {
          await loadSelectedSong(songName);
        } else {
          console.error("❌ loadSelectedSong() not found.");
        }
      });

      // ✅ Pause button
      pauseBtn.addEventListener("click", () => {
        if (window.vocalAudio) window.vocalAudio.pause();
        if (window.accompAudio) window.accompAudio.pause();
        console.log("⏸️ Paused.");
      });
    });
  </script>
</body>
</html>
