<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worship The Lord</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin:0; background:#f9f9f9; }
    #song-list { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 2px 10px #0002;}
    .song-block { margin-bottom: 40px; border-bottom: 1px solid #ddd; padding-bottom: 20px;}
    h2 { color: #265b9e; margin: 0 0 8px 0; }
    .vol-controls { margin: 4px 0 14px 0; font-size:1em;}
    .pdf-holder { width: 100%; min-height: 440px; margin:16px 0; background: #f6f8fa; border-radius: 7px; }
    audio { width: 98%; }
    iframe { margin-top:10px; margin-bottom:12px; border-radius: 8px; background: #f8f8f8; width:100%; min-height: 440px; }
    @media (max-width:600px) { #song-list { padding:10px;} iframe { height:220px;}}
  </style>
</head>
<body>
  <h1 style="text-align:center; color:#265b9e; margin-top:32px;">Worship The Lord</h1>
  <div id="song-list"></div>
  <script src="main.js"></script>
</body>
</html>
