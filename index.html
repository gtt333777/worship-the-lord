<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worship The Lord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf3fb;
      color: #2c3e50;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin: 10px 0;
    }

    select, button {
      font-size: 16px;
      margin: 5px;
    }

    .controls {
      margin: 10px 0;
    }

    textarea {
      width: 100%;
      height: 280px;
      font-size: 20px;
      direction: ltr;
      white-space: pre-wrap;
      padding: 10px;
      line-height: 1.6;
      resize: none;
    }

    .volume-section {
      margin: 10px 0;
    }

    canvas#loopCanvas {
      display: block;
      margin: 10px auto;
      border: 1px solid #ccc;
      background-color: #fff8f0;
    }

    .skip-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .skip-buttons button {
      font-size: 13px;
      padding: 3px 6px;
      margin: 0 6px;
    }

    .tamil-message {
      text-align: center;
      font-size: 11px;
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 8px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <h1>🎵 Worship The Lord</h1>

  <div>
    <label><strong>Choose a song:</strong></label>
    <select id="songSelect"></select>
  </div>

  <div class="controls">
    <button id="playBtn">▶️ Play</button>
    <button id="pauseBtn">⏸️ Pause</button>
  </div>

  <div class="volume-section">
    <label>🎤 Vocal Volume: </label>
    <button onclick="adjustVolume('vocal', -0.1)">-</button>
    <input type="range" id="vocalVolume" min="0" max="1" step="0.01" value="1" />
    <button onclick="adjustVolume('vocal', 0.1)">+</button>
  </div>

  <div class="volume-section">
    <label>🏛️ Accompaniment Volume: </label>
    <button onclick="adjustVolume('accompaniment', -0.1)">-</button>
    <input type="range" id="accompVolume" min="0" max="1" step="0.01" value="1" />
    <button onclick="adjustVolume('accompaniment', 0.1)">+</button>
  </div>

  <!-- 🆕 Tamil Instruction Message (Above loop bar) -->
  <div class="tamil-message">
    கீழுள்ள ஏதாவது வண்ண பகுதியை தொட்டு, அந்த பகுதி பாடலை கேட்கலாம்.<br>
    Vocal Volume மட்டும் குறைத்து, நீங்கள் இசையோடு பாடி பழகலாம்.
  </div>

  <!-- 🔁 Loop Progress Bar -->
  <canvas id="loopCanvas" width="600" height="30" style="display: block;"></canvas>

  <!-- 🆕 Skip 1s Buttons -->
  <div class="skip-buttons">
    <button onclick="skipSeconds(-1)">⏪ -1 sec</button>
    <button onclick="skipSeconds(1)">+1 sec ⏩</button>
  </div>

  <textarea id="lyricsBox" readonly>Lyrics will appear here...</textarea>

  <script src="main.js"></script>

  <!-- ✅ Improved Firefox-only browser check -->
  <script>
    const isFirefox = navigator.userAgent.toLowerCase().includes('firefox');
    if (!isFirefox) {
      const currentUrl = window.location.href;
      document.body.innerHTML = `
        <div style="padding: 30px; text-align: center; font-family: Arial;">
          <h2>⚠️ Worship The Lord App Requires Firefox</h2>
          <p>This app needs the Firefox browser for full audio support (FLAC format).</p>
          <p>Please install Firefox and manually open this site in it.</p>
          <p style="margin: 20px 0;">
            <a href="https://www.mozilla.org/firefox/new/" target="_blank" style="font-size: 18px; color: blue;">
              👉 Click here to download Firefox
            </a>
          </p>
          <p style="font-size: 16px; margin-bottom: 8px;">Copy and open this link in Firefox:</p>
          <input type="text" value="${currentUrl}" readonly onclick="this.select()" style="width: 80%; padding: 8px; font-size: 16px;" />
        </div>
      `;
    }
  </script>
</body>
</html>
