<script>
(async () => {
  try {
    const resp = await fetch("version.json?cachebust=" + Date.now(), { cache: "no-store" });
    const data = await resp.json();
    const latest = data.version;
    const current = localStorage.getItem("appVersion");

    console.log(`🪄 Worship The Lord - App Version: ${latest}`);

    // 🏷️ Show version in footer label
    const label = document.getElementById("appVersionLabel");
    if (label) label.textContent = "🎵 Worship The Lord — v" + latest;

    // ✅ Auto-update trigger
    if (current && current !== latest) {
      console.log("🔁 New version detected — updating to", latest);

      // 1️⃣ Tell service worker to activate immediately
      if (navigator.serviceWorker?.controller) {
        navigator.serviceWorker.controller.postMessage({ type: "SKIP_WAITING" });
      }

      // 2️⃣ Wait briefly, then reload app automatically
      setTimeout(() => window.location.reload(true), 1500);

      // Update stored version
      localStorage.setItem("appVersion", latest);
    } else if (!current) {
      localStorage.setItem("appVersion", latest);
    }
  } catch (e) {
    console.warn("⚠️ Version check failed:", e);
  }
})();
</script>

// ----------------------------------------------------
// 🟢 SAFE HOOK — prevents null → null playSegment calls
// ----------------------------------------------------
function hookPlaySegment() {
  if (typeof window.playSegment === "function") {
    console.log("✅ playSegment() available — hooking highlight logic.");

    const original = window.playSegment;

    window.playSegment = function(start, end, index) {
      // 🚫 Ignore invalid calls completely
      if (typeof start !== "number" || typeof end !== "number" ||
          isNaN(start) || isNaN(end)) {
        console.warn("⛔ Ignoring invalid playSegment:", start, end, index);
        return;
      }

      // ✔️ Highlight only valid segments
      markActiveSegment(index);

      return original(start, end, index);
    };

    return true;
  }
  return false;
}

// 🔁 Keep checking until loopPlayer.js defines playSegment()
(function waitForPlaySegment() {
  if (!hookPlaySegment()) {
    console.warn("⏳ Waiting for playSegment()...");
    setTimeout(waitForPlaySegment, 200);
  }
})();

<script>
/* =======================================================
   ⭐ Absolute Flicker-Free Segment Highlighter (Time-based)
   ======================================================= */

function updateActiveSegmentByTime() {
  const audio = window.vocalAudio;
  const segs  = window.currentSegments || window.loadedSegments || [];

  if (!audio || !segs.length) {
    requestAnimationFrame(updateActiveSegmentByTime);
    return;
  }

  const t = audio.currentTime;
  let activeIndex = -1;

  // 🔍 Find segment based on time
  for (let i = 0; i < segs.length; i++) {
    if (t >= segs[i].start && t <= segs[i].end) {
      activeIndex = i;
      break;
    }
  }

  // 🔥 Always highlight correct segment (no flicker)
  markActiveSegment(activeIndex);

  requestAnimationFrame(updateActiveSegmentByTime);
}

// 🚀 Start the zero-flicker highlighter
requestAnimationFrame(updateActiveSegmentByTime);
</script>
