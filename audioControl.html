<!-- ✅ Volume Controls -->
<div>
  <label>Vocal Volume:
    <input type="range" id="vocalVolume" min="0" max="1" step="0.01" value="1" />
    <button id="vocalMinus">-</button>
    <button id="vocalPlus">+</button>
  </label>
</div>

<div>
  <label>Accompaniment Volume:
    <input type="range" id="accompVolume" min="0" max="1" step="0.01" value="1" />
    <button id="accompMinus">-</button>
    <button id="accompPlus">+</button>
  </label>
</div>

<!-- ✅ Play Button -->
<button id="playButton">▶️ Play</button>

<!-- ✅ Required for playback control -->
<audio id="vocalAudio" crossorigin="anonymous"></audio>
<audio id="accompAudio" crossorigin="anonymous"></audio>
