<div id="audioControlSection" style="margin-top: 20px;">
  <h3 style="margin-bottom: 10px;">🎚️ Audio Controls</h3>

  <!-- Vocal Volume -->
  <div style="margin-bottom: 15px;">
    <label for="vocalVolume">Vocal Volume:</label>
    <input type="range" id="vocalVolume" min="0" max="1" step="0.01" value="1" style="width: 200px; vertical-align: middle;">
    <button id="vocalVolDown">-</button>
    <button id="vocalVolUp">+</button>
  </div>

  <!-- Accompaniment Volume -->
  <div style="margin-bottom: 15px;">
    <label for="accVolume">Accompaniment Volume:</label>
    <input type="range" id="accVolume" min="0" max="1" step="0.01" value="1" style="width: 200px; vertical-align: middle;">
    <button id="accVolDown">-</button>
    <button id="accVolUp">+</button>
  </div>

  <!-- Play Button -->
  <div>
    <button id="playButton" style="padding: 6px 14px;">▶️ Play</button>
  </div>
</div>
