<!-- Vocal Volume -->
<input type="range" id="vocalVolume" min="0" max="1" step="0.01">
<button id="vocalMinus">-</button>
<button id="vocalPlus">+</button>

<!-- Accompaniment Volume -->
<input type="range" id="accompVolume" min="0" max="1" step="0.01">
<button id="accompMinus">-</button>
<button id="accompPlus">+</button>

<!-- Play Button -->
<button id="playButton">Play</button>
