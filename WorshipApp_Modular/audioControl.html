<div id="audioControl" style="margin-top: 10px;">
  <label>🎤 Vocal Volume:</label>
  <button id="vocalVolDown">-</button>
  <input type="range" id="vocalVolumeSlider" min="0" max="1" step="0.01" value="1" />
  <button id="vocalVolUp">+</button>

  <br />

  <label>🏛️ Accompaniment Volume:</label>
  <button id="accVolDown">-</button>
  <input type="range" id="accVolumeSlider" min="0" max="1" step="0.01" value="1" />
  <button id="accVolUp">+</button>
</div>
