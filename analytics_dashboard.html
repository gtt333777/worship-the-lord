<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎵 Worship The Lord - Private Analytics</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f6f7fb;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      color: #222;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      display: inline-block;
      width: 250px;
      margin: 10px;
    }
    .value {
      color: #0059ff;
      font-size: 28px;
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>📊 Worship The Lord - Private Analytics</h1>

  <div class="card">
    <div>App Opens</div>
    <div class="value" id="appOpens">0</div>
  </div>

  <div class="card">
    <div>Songs Played</div>
    <div class="value" id="songsPlayed">0</div>
  </div>

  <div class="card">
    <div>App Shares</div>
    <div class="value" id="appShares">0</div>
  </div>

  <div class="card">
    <div>App Installs</div>
    <div class="value" id="appInstalls">0</div>
  </div>

  <div class="card">
    <div>Offline Mode Entries</div>
    <div class="value" id="offlineModeEntries">0</div>
  </div>

  <script src="analytics_tracking.js"></script>

</body>
</html>
